<main class="mx-auto">
    <div class="d-flex">
        <div class="img-picture">
            <img class="w-100" [src]="imageLogin">
        </div>
        <div class="block-auth">
            <h1 class="my-5 text-center">Login</h1>
            <form  [formGroup]="loginForm" (ngSubmit)="loginWithEmailAndPassword()" class="pt-1 px-5">
                <div class="form-group">
                  <label for="email" class="text-danger">Email</label>
                  <input formControlName="email" name="email" class="form-control rounded-pill border border-danger" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password" class="text-danger">Password</label>
                  <input formControlName="password" type="password" class="form-control rounded-pill border border-danger" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-danger px-5 rounded-pill">Login</button>
              </form>
        </div> 
    </div>
</main>
