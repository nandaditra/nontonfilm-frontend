<main>
    <div class="d-flex">
        <div class="w-50">
            <img class="w-100" [src]="imageSign">
        </div>
        <div class="w-50 pr-5">
            <h1 class="my-4 text-center">Sign Up</h1>
            <form  [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="px-5">
                <div class="form-group">
                    <label for="name" class="text-danger">Name</label>
                    <input formControlName="name" name="text" type="text" class="form-control rounded-pill border border-danger" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="email" class="text-danger">Email</label>
                  <input formControlName="email" name="email" type="email" class="form-control rounded-pill border border-danger" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password" class="text-danger">Password</label>
                    <input formControlName="password" name="password" type="password" class="form-control rounded-pill border border-danger" id="exampleInputPassword1" placeholder="Password">
                  </div>
                <div class="form-group">
                  <label for="password" class="text-danger">Confirm Password</label>
                  <input formControlName="confirmPassword" name="confirm-password" type="password" class="form-control rounded-pill border border-danger" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-danger px-5 rounded-pill">Sign Up</button>
              </form>
        </div> 
    </div>
</main>
