<main class="container">
    <div class="p-5">
      <h1 class="m-5 text-center text-title">Nikmati Film Sesuai Dengan Selera dan Minat Anda</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="search film, video or etc">
        <div class="input-group-append">
          <button class="btn btn-danger btn-search" type="button">Search</button>
        </div>
      </div>
    </div> 
  
    <div>
       <div class="row">
         <div *ngFor="let film of films" class="col-6 col-md-3 p-2">
            <img 
               [src]="film.img" 
               class="w-100 rounded-sm"
               width="100"
               height="350">
          </div>
       </div>
    </div>
  </main>
